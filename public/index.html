<!doctype html>

<html ng-app="jcTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Now or Never</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
    
    <script src="js/controllers/main.js"></script>
    <script src="js/services/todos.js"></script>
    <script src="js/core.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div id="todo-form" class="row">
            <div class="col-sm-12">
                <form class="input-group">
                    <input type="text" class="form-control" placeholder="What do you need to do?" ng-model="formData.text">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" ng-click="createTodo()">Add</button>
                    </span>
                </form>
            </div>
        </div>

        <div class="row">
            <div id="now" class="col-sm-12">
                <ul ui-sortable ng-model="todos" class="list-group">
                    <li class="todo list-group-item" ng-class="{'finished': todo.done}" ng-repeat="todo in todos | filter: { type: 'now' } | orderBy:'done' | orderBy:'finished':true">
                        <input type="checkbox" ng-click="finishTodo(todo._id)" ng-if="!todo.done">
                        {{ todo.text }}
                        <button class="destroy" ng-click="deleteTodo(todo._id)"></button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div id="never" class="col-sm-12">
                <ul ui-sortable ng-model="todos" class="list-group">
                    <li class="todo list-group-item" ng-class="{'finished': todo.done}" ng-repeat="todo in todos | filter: { type: 'never' } | orderBy:'done' | orderBy:'finished':true">
                        <input type="checkbox" ng-click="finishTodo(todo._id)" ng-if="!todo.done">
                        {{ todo.text }}
                        <button class="destroy" ng-click="deleteTodo(todo._id)"></button>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
</body>
</html>
