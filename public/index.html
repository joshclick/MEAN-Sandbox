<!doctype html>

<html ng-app="jcTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Now or Never</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    
    <script src="js/controllers/main.js"></script>
    <script src="js/services/todos.js"></script>
    <script src="js/core.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="What do you need to do?" ng-model="formData.text">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="list-group">
                    <div class="checkbox list-group-item" ng-repeat="todo in todos | filter: { done: false }">
                        <label>
                            <input type="checkbox" ng-click="finishTodo(todo._id)"> {{ todo.text }}
                        </label>
                    </div>
                    <div class="checkbox list-group-item" ng-repeat="todo in todos | filter: { done: true }">
                        <label>
                            {{ todo.text }}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
